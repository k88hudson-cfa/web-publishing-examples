<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ location }}: Rt estimates</title>
</head>
<body>
    <h1>{{ location }}: <em>R<sub>t</sub></em> estimates</h1>

        {% endfor %}
    </ul>
</body>
</html>
